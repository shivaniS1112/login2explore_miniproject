<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Project Management</h2>
        <form id="projectForm" class="mt-3">
            <div class="form-group">
                <label for="projectId">Project ID:</label>
                <input type="text" class="form-control" id="projectId" required>
            </div>
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" class="form-control" id="projectName" required disabled>
            </div>
            <div class="form-group">
                <label for="assignedTo">Assigned To:</label>
                <input type="text" class="form-control" id="assignedTo" required disabled>
            </div>
            <div class="form-group">
                <label for="assignmentDate">Assignment Date:</label>
                <input type="date" class="form-control" id="assignmentDate" required disabled>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" class="form-control" id="deadline" required disabled>
            </div>
            <button type="button" class="btn btn-primary" id="saveProjectBtn" disabled>Save</button>
            <button type="button" class="btn btn-warning" id="changeProjectBtn" disabled>Change</button>
            <button type="button" class="btn btn-secondary" id="resetProjectBtn" disabled>Reset</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
